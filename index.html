<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <p class="logo__text">BARHAN</p>
                    <p class="logo__text gray">DOG CHEWS</p>
                </div>
                <nav class="nav">
                    <a href="" class="nav__link">PRODUCTS</a>
                    <a href="" class="nav__link">CONTACT US</a>
                </nav>
                <button class="hamburger hamburger--criss-cross" type="button">
                    <div class="inner">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="main__title">100% NATURAL DOG CHEWS</h1>
            <a href="" class="main__link">VIEW DOG CHEWS</a>
            <div class="main__layer">
                <div class="logo main__logo">
                    <p class="logo__text main__text">BARHAN</p>
                    <p class="logo__text main__text main__gray gray">DOG CHEWS</p>
                </div>
            </div>
        </div>
    </main>
    <section class="license">
            <div class="license__item">
                <img src="./img/appa.jpg" alt="" class="license__img">
            </div>
            <div class="license__item">
                <img src="./img/cfia_acia.jpg" alt="" class="license__img">
            </div>
            <div class="license__item">
                <img src="./img/fda.png" alt="" class="license__img">
            </div>
            <div class="license__item">
                <img src="./img/iso.jpg" alt="" class="license__img">
            </div>
            <div class="license__item">
                <img src="./img/usda.png" alt="" class="license__img">
            </div>
    </section>









    <script>
        var hamburger = document.querySelector('button.hamburger');
        var nav = document.querySelector('.nav');
        hamburger.addEventListener('click', function() {
	    hamburger.classList.toggle('active');
	    nav.classList.toggle('active');
        });
    </script>
</body>
</html>
